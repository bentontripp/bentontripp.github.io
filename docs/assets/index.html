    <p>I work as a Lead Data Scientist for <a href="https://www.elderresearch.com" title="Elder Research">Elder Research</a>, with a

    <h2 id="data-science-machine-learning">Data Science &amp; Machine Learning</h2>
    <p>I split my time between study—toying with interesting papers,
    ideas, and techniques that might windup being useful—and
    practice, working with other data scientists to solve complex
    problems for our clients. Consulting is an especially interesting
    place to practice data science, if only because I get exposed to
    lots of different problems. I’ve gotten to build <a href="https://www.elderresearch.com/solutions/expertise/fraud-risk-analytics/">anti-fraud
    systems</a>, study <a href="https://link.springer.com/epdf/10.1007/s13278-020-00680-5?sharing_token=7bFEo85IBOri16LCi0XiP_e4RwlQNchNByi7wbcMAY75eeZzl7h_ylMGMg_Bk4oNXZMz5tvtGw6JhwcklZzJ8Cgd39MyWF-dsv9nM8tUB7tYZsW5ZJKOWIdz3Z_ruFT13Ivtqwc8zjHEJ_Fh_0W0Erw08-vR2aSjAuoxbYqBXyI%3D">how influence spreads across
    networks</a>, fit large Bayesian multifactor models, and
    lots of other fun stuff. <a href="/work/data-science/">More&nbsp;→</a></p>
    <h2 id="music">Music</h2>
    <p>I’ve played guitars for quite a long time now, and I’ve been
    fortunate to work with lots of folks including <a href="https://summitchurch.com/" title="The Summit Church">The Summit
    Church</a>, <a href="https://www.facebook.com/leehestermusic" title="Lee Hester">Lee Hester</a>, <a href="http://www.portcitychurch.org/" title="Port City Community Church">Port City Community

    Raleigh-Durham. <a href="/music/">More&nbsp;→</a></p>
    <h2 id="physics-research">Physics Research</h2>
    <p>My graduate physics research focused on radioactive properties of
    the very heaviest atomic nuclei—nuclei so heavy that they don’t
    naturally exist on earth. It so happens that these nuclei’s
    half-lives are an important puzzle piece in the search for the
    origin of the heavy elements (heavier than iron).</p>
    <p>This research has direct bearing on, for example, <abbr title="">LIGO</abbr>‘s 2017
    <a href="https://www.ligo.caltech.edu/page/press-release-gw170817">detection of a neutron star merger</a>: a process
    hypothesized to form these heavy elements. <a href="https://www.nature.com/articles/nature24153">Follow-up
    observations</a> are trying to determine whether this merger
    event produced the nuclei we’re searching for.</p>
    <p>Practically, our group developed software that significantly
    reduced the computational cost of these half-life calculations
    (<a href="http://link.aps.org/doi/10.1103/PhysRevC.90.024308">Phys. Rev. C</a>, <a href="http://arxiv.org/abs/1405.0254">preprint</a>), and we used
    supercomputing resources to calculate properties for thousands of
    nuclei (<a href="http://link.aps.org/doi/10.1103/PhysRevC.93.014304">Phys. Rev. C</a>, <a href="http://arxiv.org/abs/1510.02136">preprint</a>). I further
    extended the method to compute half-lives of nuclei with odd
    numbers of protons and/or neutrons, which is a challenging
    technical problem (<a href="http://link.aps.org/doi/10.1103/PhysRevC.94.055802">Phys. Rev. C</a>, <a href="https://arxiv.org/abs/1606.05909">preprint</a>).
    <a href="/work/physics/">More&nbsp;→</a></p>
